<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
    .lds-ring {   display: inline-block;   position: relative;   width: 34px;   height: 34px; } 
    .lds-ring div {   box-sizing: border-box;   display: block;   position: absolute;   width: 34px;   height: 34px;   margin: 4px;   border: 5px solid #cef;   border-radius: 50%;   animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;   border-color: #cef transparent transparent transparent; } 
    .lds-ring div:nth-child(1) {   animation-delay: -0.45s; } 
    .lds-ring div:nth-child(2) {   animation-delay: -0.3s; } 
    .lds-ring div:nth-child(3) {   animation-delay: -0.15s; } 
    @keyframes lds-ring {   0% {     transform: rotate(0deg);   }   100% {     transform: rotate(360deg);   } }
    </style>
    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>

    <style>
    .lds-hourglass {  display: inline-block;  position: relative;  width: 34px;  height: 34px;}
    .lds-hourglass:after {  content: " ";  display: block;  border-radius: 50%;  width: 34px;  height: 34px;  margin: 0px;  box-sizing: border-box;  border: 20px solid #dfc;  border-color: #dfc transparent #dfc transparent;  animation: lds-hourglass 1.2s infinite;}
    @keyframes lds-hourglass {  0% {    transform: rotate(0);    animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);  }  50% {    transform: rotate(900deg);    animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);  }  100% {    transform: rotate(1800deg);  }}</style><div class="lds-hourglass">
    </div><div>hi</div>

    <style>
        .loader { border: 4px solid #f3f3f3; border-radius: 50%; border-top: 4px solid #3498db;  width: 32px; height: 32px; -webkit-animation: spin 2s linear infinite; animation: spin 2s linear infinite; } @-webkit-keyframes spin { 0% { -webkit-transform: rotate(0deg); } 100% { -webkit-transform: rotate(360deg); } } @keyframes spin { 0% { transform: rotate(0deg); }100% { transform: rotate(360deg); }}</style><div class="loader"></div>

<style>.goog { border: 4px solid #DB4437; border-radius: 50%;  border-top: 4px solid #0F9D58; border-right: 4px solid #F4B400; border-bottom: 4px solid red; border-left: 4px solid #4285F4; width: 34px; height: 34px; -webkit-animation: spin 2s linear infinite; animation: spin 2s linear infinite; } @-webkit-keyframes spin { 0% { -webkit-transform: rotate(0deg); } 100% { -webkit-transform: rotate(360deg); }}@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); }}</style><div class="goog"></div>
</body>
</html>
